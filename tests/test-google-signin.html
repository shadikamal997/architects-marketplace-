<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    .info { 
      background: #e3f2fd; 
      padding: 15px; 
      border-radius: 4px; 
      margin: 20px 0;
      border-left: 4px solid #2196f3;
    }
    .success {
      background: #e8f5e9;
      border-left-color: #4caf50;
    }
    .error {
      background: #ffebee;
      border-left-color: #f44336;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover { background: #357ae8; }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .token-display {
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }
    .role-selector {
      margin: 20px 0;
    }
    .role-selector label {
      margin-right: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Google Sign-In Test Page</h1>
    
    <div class="info">
      <strong>‚ö†Ô∏è Setup Required:</strong>
      <ol>
        <li>Replace <code>YOUR_GOOGLE_CLIENT_ID</code> in this file with your actual Google Client ID</li>
        <li>Add <code>http://localhost:3000</code> to authorized origins in Google Console</li>
        <li>Make sure your backend is running on <code>http://localhost:3001</code></li>
      </ol>
    </div>

    <div class="role-selector">
      <strong>Select Role:</strong>
      <label>
        <input type="radio" name="role" value="BUYER" checked> Buyer
      </label>
      <label>
        <input type="radio" name="role" value="ARCHITECT"> Architect
      </label>
    </div>

    <div id="buttonDiv"></div>
    
    <div id="result"></div>
  </div>

  <script>
    // ‚ö†Ô∏è REPLACE THIS WITH YOUR GOOGLE CLIENT ID
    const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
    const BACKEND_URL = 'http://localhost:3001';

    // Initialize Google Sign-In
    window.onload = function() {
      if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
        document.getElementById('result').innerHTML = `
          <div class="info error">
            <strong>‚ùå Configuration Error</strong><br>
            Please replace <code>YOUR_GOOGLE_CLIENT_ID</code> with your actual Google Client ID in this HTML file.
          </div>
        `;
        return;
      }

      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('buttonDiv'),
        { 
          theme: 'outline', 
          size: 'large',
          text: 'signin_with',
          shape: 'rectangular'
        }
      );
    };

    async function handleCredentialResponse(response) {
      const resultDiv = document.getElementById('result');
      const idToken = response.credential;
      
      // Get selected role
      const role = document.querySelector('input[name="role"]:checked').value;

      resultDiv.innerHTML = `
        <div class="info">
          <strong>üìù ID Token Received</strong><br>
          Testing backend authentication...
        </div>
      `;

      try {
        // Send to backend
        const backendResponse = await fetch(`${BACKEND_URL}/auth/google`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            idToken: idToken,
            role: role 
          }),
        });

        const data = await backendResponse.json();

        if (backendResponse.ok) {
          resultDiv.innerHTML = `
            <div class="info success">
              <strong>‚úÖ Authentication Successful!</strong>
            </div>
            <h3>User Info:</h3>
            <pre>${JSON.stringify(data.data.user, null, 2)}</pre>
            <h3>JWT Token:</h3>
            <pre class="token-display">${data.data.token}</pre>
            <h3>Flags:</h3>
            <pre>${JSON.stringify({
              isNewUser: data.data.isNewUser,
              linkedProvider: data.data.linkedProvider || false
            }, null, 2)}</pre>
            <button onclick="testAuthenticatedRequest('${data.data.token}')">
              Test Token with /auth/me
            </button>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="info error">
              <strong>‚ùå Backend Error</strong><br>
              ${data.error || 'Unknown error'}
            </div>
            <h3>Response:</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="info error">
            <strong>‚ùå Request Failed</strong><br>
            ${error.message}
            <br><br>
            Make sure your backend is running on ${BACKEND_URL}
          </div>
        `;
      }
    }

    async function testAuthenticatedRequest(token) {
      const resultDiv = document.getElementById('result');
      
      try {
        const response = await fetch(`${BACKEND_URL}/auth/me`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });

        const data = await response.json();

        if (response.ok) {
          alert('‚úÖ Token is valid! Check console for user data.');
          console.log('Authenticated user:', data);
        } else {
          alert('‚ùå Token validation failed: ' + data.error);
        }
      } catch (error) {
        alert('‚ùå Request failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
